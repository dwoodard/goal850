<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {{# <link rel="stylesheet" :href="vite('css/app.css')" /> #}}
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
</head>
<body>
     
    <main class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ collection:posts }}
                <article class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-2"><a href="{{ url }}">{{ title }}</a></h2>
                    <p class="text-gray-600 mb-4">{{ summary }}</p>
                    <a href="{{ url }}" class="text-blue-500 hover:underline">Read more</a>
                </article>
            {{ /collection:posts }}
        </div>
    </main>
    <footer class="mt-8 p-4 bg-gray-800 text-white text-center">
        &copy; {{ date format="Y" }} Your Company. All rights reserved.
    </footer>
</body>
</html>
