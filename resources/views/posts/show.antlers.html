layout: "layout"
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <article>
        <header>
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date }}</p>
        </header>
        <section>
            <p>{{ post.content }}</p>
        </section>
    </article>
</body>
</html>
